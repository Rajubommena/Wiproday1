<!DOCTYPE html>
<html>
<head>
    <title>Basic Table Example</title>
</head>
<body>

<h2>Basic Table</h2>

<table border="1" cellpadding="5" cellspacing="0">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Country</th>
    </tr>
    <tr>
        <td>Raju</td>
        <td>25</td>
        <td>India</td>
    </tr>
    <tr>
        <td>Sara</td>
        <td>22</td>
        <td>USA</td>
    </tr>
    <tr>
        <td>John</td>
        <td>28</td>
        <td>UK</td>
    </tr>
</table>

</body>
</html>
