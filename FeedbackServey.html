<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website Feedback Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
        }
        header {
            background-color: #1E90FF;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 20px;
        }
        nav {
            background-color: white;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        nav a {
            text-decoration: none;
            color: #1E90FF;
            margin-right: 15px;
            font-weight: bold;
        }
        form {
            background-color: white;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h3 {
            color: #333;
            margin-top: 0;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="range"] {
            width: 100%;
        }
        .radio-group {
            margin: 5px 0 15px;
        }
        textarea {
            height: 80px;
        }
        .checkbox {
            margin: 15px 0;
        }
        input[type="submit"],
        input[type="reset"] {
            padding: 8px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        input[type="submit"] {
            background-color: #1E90FF;
            color: white;
        }
        input[type="reset"] {
            background-color: white;
            border: 1px solid #1E90FF;
            color: #1E90FF;
        }
    </style>
</head>
<body>

<header>
    Website Feedback Survey <br>
    <small>We value your opinion. Please take a minute to share your thoughts.</small>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>

<form>
    <h3>Personal Information</h3>
    <label>Full Name *:</label>
    <input type="text" name="fullname" required>

    <label>Email Address *:</label>
    <input type="email" name="email" required>

    <label>Age:</label>
    <input type="number" name="age" min="1">

    <h3>Website Rating</h3>
    <label>Design (1-10):</label>
    <input type="range" min="1" max="10" value="5">

    <label>Content Quality:</label>
    <div class="radio-group">
        <input type="radio" name="quality" value="excellent"> Excellent
        <input type="radio" name="quality" value="good"> Good
        <input type="radio" name="quality" value="average"> Average
        <input type="radio" name="quality" value="poor"> Poor
    </div>

    <label>Most visited page:</label>
    <select>
        <option>Home</option>
        <option>About</option>
        <option>Contact</option>
        <option>Blog</option>
    </select>

    <h3>Suggestions</h3>
    <textarea placeholder="Write your suggestions here..."></textarea>

    <div class="checkbox">
        <input type="checkbox" name="agree"> I agree to be contacted regarding my feedback
    </div>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</form>

</body>
</html>
