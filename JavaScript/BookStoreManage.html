<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store Management</title>
</head>
<body>
    <h1>Book Store Management</h1>

    <script>
        
        let books = [
            { title: "Python", author: "Raju", price: 150, available: true },
            { title: "HTML & CSS", author: "Hanshu", price: 100, available: false }
        ];

        let output = "All Books:\n";
        for (let book of books) {
            output += `Title: ${book.title}, Author: ${book.author}, Price: ${book.price}, Available: ${book.available}\n`;
        }

        output += "\nAvailable Books:\n";
        for (let book of books) {
            if (book.available) {
                output += `Title: ${book.title}, Author: ${book.author}, Price: ${book.price} ₹\n`;
            }
        }

        let newBookTitle = prompt("Enter title of new book to add:");
        let newBookAuthor = prompt("Enter author of new book:");
        let newBookPrice = parseFloat(prompt("Enter price of new book:"));
        let newBookAvailable = confirm("Is the book available? OK for Yes, Cancel for No.");

        books.push({
            title: newBookTitle,
            author: newBookAuthor,
            price: newBookPrice,
            available: newBookAvailable
        });

        output += "\nAfter Adding:\n";
        output += books.map(b => b.title).join(", ") + "\n";

        let updateTitle = prompt("Enter the title of the book to update price:");
        let updateBook = books.find(b => b.title.toLowerCase() === updateTitle.toLowerCase());
        if (updateBook) {
            let newPrice = parseFloat(prompt(`Enter new price for "${updateBook.title}":`));
            updateBook.price = newPrice;
            output += `\nAfter Price Update:\n${updateBook.title} - ${updateBook.price} ₹\n`;
        } else {
            output += `\nBook "${updateTitle}" not found for price update.\n`;
        }

        let deleteTitle = prompt("Enter the title of the book to delete:");
        let deleteIndex = books.findIndex(b => b.title.toLowerCase() === deleteTitle.toLowerCase());
        if (deleteIndex !== -1) {
            books.splice(deleteIndex, 1);
            output += `\nAfter Deletion:\n${books.map(b => b.title).join(", ")}\n`;
        } else {
            output += `\nBook "${deleteTitle}" not found for deletion.\n`;
        }

    
        alert(output);
    </script>
</body>
</html>
