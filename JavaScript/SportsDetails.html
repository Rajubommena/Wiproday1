<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Team Player Details</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .player { margin-bottom: 15px; }
    </style>
</head>
<body>
    <h1>Sports Team Player Details</h1>
    <div id="output"></div>

    <script>
        // Player 1
        const player1 = {
            name: "Virat Kohli",
            age: 36,
            sport: "Cricket",
            stats: {
                matches: 500,
                runs: 25000,
                average: 57.2
            }
        };

        // Player 2
        const player2 = {
            name: "Lionel Messi",
            age: 36,
            sport: "Football",
            stats: {
                matches: 800,
                goals: 720,
                assists: 300
            }
        };

        // 1️⃣ Object destructuring for Player 1
        const { name: name1, sport: sport1, stats: { matches: matches1, runs: runs1, average: average1 } } = player1;

        // 2️⃣ Display Player 1 details using template literals
        const outputDiv = document.getElementById("output");
        outputDiv.innerHTML += `
            <div class="player">
                Player ${name1} plays ${sport1}.<br>
                Matches: ${matches1} | Runs: ${runs1} | Batting Average: ${average1}
            </div>
        `;

        // 3️⃣ Array of players and array destructuring
        const players = [player1, player2];
        const [p1, p2] = players;

        // Destructure Player 2 stats
        const { name: name2, sport: sport2, stats: { matches: matches2, goals: goals2, assists: assists2 } } = p2;

        // Display Player 2 details
        outputDiv.innerHTML += `
            <div class="player">
                Player ${name2} plays ${sport2}.<br>
                Matches: ${matches2} | Goals: ${goals2} | Assists: ${assists2}
            </div>
        `;
    </script>
</body>
</html>
