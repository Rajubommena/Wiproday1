<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switchboard Control</title>
</head>
<body>
    <h1>Switchboard Simulation</h1>
    <pre id="output"></pre>

    <script>
        const buildingName = "Sky Tower"; 

        let deviceStatus = "OFF"; 

        const devices = ["Light", "Fan", "AC"];
        var outputText = "";

        for (var i = 0; i < devices.length; i++) {
            
            deviceStatus = (deviceStatus === "OFF") ? "ON" : "OFF";

            outputText += `Checking Switch ${i + 1}: ${devices[i]} is ${deviceStatus}\n`;
        }

        outputText += `\nLoop counter after loop: ${i}\n`;

        document.getElementById("output").textContent = outputText;

    </script>
</body>
</html>
